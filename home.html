<!DOCTYPE html>

<body>

<h2>HTML Iframes</h2>
<p>You can use the height and width attributes to specify the size of the iframe:</p>

<p><a href="https://www.w3schools.com" target="iframe_a">W3Schools.com</a></p>
<p><a href="index.html" target="iframe_a">Index</a></p>
<p><a href="company.html" target="iframe_a">Company</a></p>
<p><a href="fb.html" target="iframe_a">myfacebook</a></p>

<iframe src="index.html"  style="height:500px;width:100%;border:none;" name="iframe_a"></iframe>



</body>
</html>
